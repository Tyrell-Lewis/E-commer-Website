  <div id="#editStudentForm">

    <form class="form">
      <span class="title">Edit Student Info</span>
      
      <label for="username" class="label">Username</label>
      <input type="text" id="username" name="username" required class="input">
      
      <label for="firstname" class="label">Firstname</label>
      <input type="text" id="firstname" name="firstname" required class="input">
      
      <label for="lastname" class="label">Lastname</label>
      <input type="text" id="lastname" name="lastname" required class="input">
      
      <label for="email" class="label">Email</label>
      <input type="email" id="email" name="email" required class="input">
      
      <label for="faculty" class="label">Faculty</label>
      <input type="text" id="faculty" name="faculty" required class="input">
  
      <label for="degree" class="label">Degree</label>
      <input type="text" id="degree" name="degree" required class="input">
  
      <label for="admittedTerm" class="label">Admitted Term</label>
      <input type="text" id="admittedTerm" name="admittedTerm" required class="input">
  
      <label for="yearOfStudy" class="label" >Year of Study</label>
      <input type="text" id="yearOfStudy" name="yearOfStudy" required class="input">
      
      <button type="submit" class="submit">Save</button>
  </form>
