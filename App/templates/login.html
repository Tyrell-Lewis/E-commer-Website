{% extends "LoginLayout.html" %}
{% block title %}Login Page{% endblock %}
{% block page %}Student Conduct Tracker{% endblock %}

{{ super() }}

{% block content %}
<style>
    body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7C90A0;
            transition: margin-left 0.5s;
        }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /* Fix the header at the top of the screen */
        top: 0; /* Align the header at the top of the screen */
        width: 100%; /* Make the header span the entire width */
        z-index: 999; /* Ensure the header appears above other content */
        background: #FFFAFF;
    }

    .logo {
        background-color: #25283D;
        border-bottom-right-radius: 50px;
        border-top-right-radius: 50px;
        padding: 10px 20px;
        padding-left: 50px; /* This value can be increased or decreased to adjust the visible curve */
        font-family: "Titan One", sans-serif;
        font-weight: bold;
    }

    .logo h1 {
        margin: 0;
        color: #FFFAFF;
        font-size: 30px; /* Adjust the font size as needed */
    }

    .nav-bar {
        list-style: none;
        display: flex;
        padding: 10px 20px;
        background-color: #25283D;
        border-bottom-left-radius: 40px;
        border-top-left-radius: 40px;
        font-family: "Titan One", sans-serif;
        font-weight: bold;
    }

    .nav-bar li {
        padding: 0 20px; /* Adjust padding as needed */
    }

    .nav-bar li a {
        text-decoration: none;
        color: #FFFAFF;
    }

    .logo2 {
        position: absolute;
        left: 140px;
        color: #25283D;
    }

    .login-card {
        position: fixed; /* Fixed position to stay centered even when scrolling */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Move the card back up and left by 50% of its own width and height */
        width: 400px; /* Adjust the width of the login card */
        height: 450px; /* Adjust the height of the login card */
        background-color: #FFFAFF;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        animation: borderAnimation 3s infinite;
    }


    /* Animated border */
    @keyframes borderAnimation {
        0% {
            box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
        }
        50% {
            box-shadow: 0 0 0 3px #051d3c; /* Adjust border color and width */
        }
        100% {
            box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
        }
    }

    /* Image and text header */
    .login-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-header img {
        width: 100px; /* Adjust image width */
        height: auto; /* Maintain aspect ratio */
        margin-bottom: 10px;
    }

    /* Login form styling */
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #fffaff00;
        border-radius: 5px;
        align-items: center;
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #051d3c;
        color: FFFAFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background-color: #032741;
    }
    .loginpage-img{
        position:absolute;
        width: 36vw;
        height:64vh;
        top: 20vh;
        right: 7vw;
    }
    .loginpage-img2{
        position:absolute;
        width: 36vw;
        height:64vh;
        top: 20vh;
        right:60vw;
        transform: scaleX(-1);
    }
    @media (max-width: 1600px) and (max-height: 900px) {
    .loginpage-img,
    .loginpage-img2 {
    width: 500px; /* Adjust the width of the images */
    height: 500px; /* Adjust the height of the images */
    top: 150px; /* Adjust the top position of the images */
    }

    .loginpage-img {
    right: 50px; /* Adjust the right position of the first image */
    }

    .loginpage-img2 {
    right: 1000px; /* Adjust the right position of the second image */
    }

    /* Add styles for the message container */
    .message-container {
        display: flex;
        justify-content: center;
        align-items: center;
    margin-top: 10px;
    }

    /* Add styles for the message box */
    .message {
        color: white;
         background-color: #ff4d4d; /* Red background for error */
         border: 2px solid #ff0000;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
         top: 10%;
    }
}
</style>

<div class="loginpage">
<img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/LoginPage.png?raw=true" alt="Description" class="loginpage-img">
<img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/LoginPage.png?raw=true" alt="Description" class="loginpage-img2">
<!-- Rest of your content -->
<!-- Login card -->
<div class="login-card">
    <!-- Image and text header -->
    <div class="login-header">
        <!-- <img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/AV2.png?raw=true"" alt="Student Conduct Tracker"> -->
        <h2>Student Conduct Tracker</h2>
    </div>
    <!-- Login form -->
  <form class="login-form" action="/login" href="/login" method="POST">
      <p>Username</p>
      <input name="username" id="username" type="text" placeholder="Username">
      <p> Password</p>
      <input name="password" id="password" type="password" placeholder="Password">
      <input type="submit" class="btn" style="background-color: #3E92CC;text-align: center;padding:0;" value="Login">
      
    {% if message %}
    <div class="message-container">
        <div class="message">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endif %}
  </form>
  <div style="color: black; margin: 25px; text-align: center;" class="signup_link" >
    Not a user? <a style="color: black; text-decoration: underline;" href="/signup" class="signup-link">Sign Up</a>
  </div>
</div>
</div>


{% endblock %}
